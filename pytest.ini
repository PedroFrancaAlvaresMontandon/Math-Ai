[pytest]
# Diretórios onde o pytest procurará por testes
testpaths = tests

# Padrões de arquivos de teste
python_files = test_*.py

# Padrões de classes de teste
python_classes = Test*

# Padrões de funções de teste
python_functions = test_*

# Opções adicionais para o pytest
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    -ra

# Marcadores personalizados
markers =
    slow: marca testes como lentos (use '-m "not slow"' para pular)
    integration: testes de integração que usam múltiplos componentes
    unit: testes unitários isolados

# Configurações de cobertura
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
precision = 2

[coverage:html]
directory = htmlcov
